<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashbaord</h1>
    </header>
    <main>
        <!-- Main Content -->
        <div class="container-fluid">
            <div class = "row">
                <div class="col-lg-3 bg-light">
                    <!-- Search By City -->
                    <label for="city" class="mt-1 font-weight-bold">Search for a City: </label><br>
                    <form class="form-inline form-group">
                        
                        <input type="text" id="city" class="form-control" name="city" placeholder="Los Angeles"><br>
                        <button id="search-btn" class="btn btn-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                    <!-- Stored City Searches -->
                    <div id="search-city" class="wrapper">
                        <h1>Previous Searches</h1>
                        <div>
                            <ul class="city-list"></ul>
                        </div>
                    </div>
                </div>
                    <!-- Results Container 1 -->
                <div class="col-sm-9">
                    <div id="today" class="card border-dark mb-3"></div>
                    <div id="forecast" class="card border-dark mb-3"></div>
                </div>
                <!-- Results Container 2 -->
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
