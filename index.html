<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <main>
        <!-- Main Content -->
        <div class="container">
            <div class = "row">
                <div class="col-sm-4">
                    <!-- Search By City -->
                    <form>
                        <label for="city">Search for a City:</label><br>
                        <input type="text" id="city" name="city" placeholder="City, State"><br>
                        <button id="search-btn" class="btn btn-outline-primary">?</button>
                    </form>
                    <!-- Stored City Searches -->
                    <h1>Saved Searchs</h1>
                </div>
                    <!-- Results Container 1 -->
                <div class="col-sm-8">
                        <h1>Weather placeholder</h1>
                        <div id="response-container">

                        </div>
                </div>
                <!-- Results Container 2 -->
            </div>
        </div>
    </main>
<script src="./assets/js/script.js"></script>
</body>
</html>
